<script type="text/javascript">
		var token;
		//跳转状态0为为选，1为绿能币，2为绿色能量
		var jump_type=0;
		$(function(){
				token=getUrlParam("token");
		})
		
		function jump(){
				if(jump_type==1){
						window.location.href="recharge_gc.html?token="+token;
				}else if(jump_type==2){
						window.location.href="recharge_gp.html?token="+token;
				}
		}
		
		//点击选择
		$('.ipt').click(function(){
			 $(this).children('.dz').show()
			 $(this).siblings().children('.dz').hide();
			 jump_type=$(this).data("type");
			 console.info(jump_type);
		})
		function getUrlParam(name){
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象var r = window.location.search.substr(1).match(reg);  //匹配目标参数if (r!=null) return unescape(r[2]); return null; //返回参数值} 
			var r = window.location.search.substr(1).match(reg);  //匹配目标参数

		}
