<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

        var deviceWidth = document.documentElement.clientWidth;
       if(deviceWidth > 750) {
           deviceWidth = 750;
       }
       document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
  </script>
  <style>
  	.green_energy:first-child .count{
  			background-color: #F94E78;
  	}
  	.currency_detail_list{
  			margin-bottom:0.95rem ;

</head>
<body>
	<div class="head">
		<!--<div class="hd">
		  	<a href="">
		     	<img src="../image/4_03.png" alt="">绿能币
		    </a>
		</div>-->
		<div class="head_c">
			<div class="green_energy">
				<div class="count">
				</div>
				<span>绿色能量</span>
			</div>
			<div class="green_energy green">
				<div class="count">
				</div>
				<span>可出售能量</span>
			</div>
		</div>
	</div>
	<div class="currency_detail">
		<img src="../image/能量详情@2x.png" alt="" />
		<sppan>能量详细</sppan>
	</div>
	
	<div id="currency_detail_list"></div>
	
	
	<button class="button" onclick="sell_genergy()">我要出售</button>
	
</body>
<script id="text" type="text/html">
		{{each data as value i }}
			<div class="currency_detail_content">
					<img src="{{value.headimgurl}}" alt="" />
					<div class="currency_detail_content_c">
						<span>{{value.nickname}}</span>
						<span class="time">{{value.createtime}} {{value.content}}</span>
					</div>
			</div>
		{{/each}}
</script>
<script type="text/javascript" src="../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../script/art-template.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script>
		var token;
		$(function(){
				token=getUrlParam("token");
				//获取用户最新数据
				$.ajax({
						type: "post",
						url: "http://bus.liebianzhe.com/api/user/get_user_data",
						async: true,
						data: {
							token: token,
						},
						success: function(data) {
							console.info(data);
							if(data.code==1){
								$(".count").html(data.data.gpower+"个");
							}
						},
						error: function() {
							console.info("请求失败~");
						}
				});
			
			
				$.ajax({
						type: "post",
						url: "http://bus.liebianzhe.com/api/user/my_account_list",
						async: true,
						data: {
							token: token,
							type:1
						},
						success: function(data) {
							console.info(data);
							if(data.code==1){
								var html = template('text',data);
								document.getElementById('currency_detail_list').innerHTML = html;
							}else {
								console.info(data.msg);  
							}
						},
						error: function() {
							console.info("请求失败~");
						}
				});
		})
		function sell_genergy(){
				window.location.href="green_energy_pay.html?token="+token;
		}
		function getUrlParam(name){
				var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象var r = window.location.search.substr(1).match(reg);  //匹配目标参数if (r!=null) return unescape(r[2]); return null; //返回参数值} 
				var r = window.location.search.substr(1).match(reg);  //匹配目标参数
				if (r!=null) return unescape(r[2]); return null; //返回参数值
		}
</script>
</html>
