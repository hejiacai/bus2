<script type="text/javascript">
	var token;
	var wid;
	$(function(){
			token=getUrlParam("token");
			wid=getUrlParam("wid");
			$.ajax({
				type:"post",
				url:"http://bus.liebianzhe.com/api/user/master_edit",
				async:true,
				data:{
						token:token,
						id:wid
				},
				success:function(data){
					console.info(data);
					if(data.code==1){
						var html = template('text',data);								
						document.getElementById('box_o').innerHTML = html;
					}
				},
				error:function(){
					console.info("请求失败~");
				}
			});

			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象var r = window.location.search.substr(1).match(reg);  //匹配目标参数if (r!=null) return unescape(r[2]); return null; //返回参数值}
